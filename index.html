<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$.ajax({
			url: 'http://www.classnamer.com/index.txt',
			type: 'GET',
			headers: {
				'Access-Control-Allow-Origin': 'http://ahmadhakroosh.github.io/testing',
				'Access-Control-Expose-Headers': 'x-json'
			},
			crossDomain: true,
			contentType: 'text/plain',

			success   : function(data) { 
				console.log(data);
			},

			error: function(xhr) {
				console.log(xhr);
			}
		});
	</script>
</body>
</html>
